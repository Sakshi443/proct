<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Assignment</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body>
    <nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700">
        <div class="px-3 py-3 lg:px-5 lg:pl-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center justify-start rtl:justify-end">
                    <a href="#" class="flex ms-2 md:me-24">
                        <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 me-3" alt="Logo" />
                        <span class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-white">Exam Builder</span>
                    </a>
                </div>
                <div class="flex items-center">
                    <div class="flex items-center ms-3">
                        <button type="button"
                            class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                            aria-expanded="false" data-dropdown-toggle="dropdown-user">
                            <span class="sr-only">Open user menu</span>
                            <img class="w-8 h-8 rounded-full"
                                src="https://flowbite.com/docs/images/people/profile-picture-5.jpg" alt="user photo">
                        </button>
                        <div id="dropdown-user"
                            class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded shadow dark:bg-gray-700 dark:divide-gray-600">
                            <div class="px-4 py-3">
                                <p id="currentUserName" class="text-sm text-gray-900 dark:text-white"></p>
                                <p id="currentUserEmail" class="text-sm font-medium text-gray-900 truncate dark:text-gray-300"></p>
                            </div>
                            <ul>
                                <li>
                                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white" onclick="logout()">Sign out</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <aside id="logo-sidebar"
        class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
        aria-label="Sidebar">
        <div class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800">
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="make-exam.html"
                        class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                        <svg class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 8h11m0 0L8 4m4 4-4 4m4-11h3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-3" />
                        </svg>
                        <span class="flex-1 ms-3 whitespace-nowrap">Make paper</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    <div class="p-4 sm:ml-64 mt-16">
        <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
            <h2 class="text-xl font-bold mb-4">Assign Test</h2>
            <div id="examList" class="space-y-4"></div>
        </div>
    </div>

    <div id="studentModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-2xl">
            <h3 class="text-lg font-semibold mb-4">Select Students to Assign</h3>
            <div id="studentCheckboxes" class="grid grid-cols-2 gap-4 max-h-64 overflow-y-auto"></div>
            <div class="flex justify-end gap-4 mt-6">
                <button id="cancelModalBtn" class="px-4 py-2 bg-gray-500 text-white rounded">Cancel</button>
                <button id="confirmAssignBtn" class="px-4 py-2 bg-blue-600 text-white rounded">Assign</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, where, updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAg-Qc46CzCYdN_JGayHuR7xYxlsryUpZc",
            authDomain: "proctored-system.firebaseapp.com",
            projectId: "proctored-system",
            storageBucket: "proctored-system.firebasestorage.app",
            messagingSenderId: "512898908874",
            appId: "1:512898908874:web:23584b6cad04eb9e0c2a33",
            measurementId: "G-3SL8C6C8RD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();
        let selectedExamId = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                localStorage.setItem("username", user.displayName || "Professor");
                localStorage.setItem("email", user.email);
                document.getElementById("currentUserName").textContent = localStorage.getItem("username");
                document.getElementById("currentUserEmail").textContent = localStorage.getItem("email");

                const examsSnap = await getDocs(query(collection(db, "exams"), where("createdBy", "==", user.uid)));
                const examList = document.getElementById("examList");
                examList.innerHTML = "";

                examsSnap.forEach(exam => {
                    const data = exam.data();
                    const div = document.createElement("div");
                    div.className = "border p-3 rounded shadow";
                    div.innerHTML = `<strong>${data.testName}</strong> - ${data.startDateTime}<br>
                        <button class='mt-2 bg-blue-600 text-white px-3 py-1 rounded' onclick='window.loadStudents("${exam.id}")'>Assign Test</button>`;
                    examList.appendChild(div);
                });
            }
        });

        window.loadStudents = async (examId) => {
            selectedExamId = examId;
            const usersSnap = await getDocs(query(collection(db, "users"), where("role", "==", "student")));
            const checkboxes = document.getElementById("studentCheckboxes");

            checkboxes.innerHTML = "";
            usersSnap.forEach(userDoc => {
                const data = userDoc.data();
                const checkbox = document.createElement("div");
checkbox.innerHTML = `<label class='flex items-center gap-2'><input type='checkbox' value='${userDoc.id}' class='student-checkbox border-2 border-black rounded-sm'>${data.username || data.name || "Unnamed"} (${data.email})</label>`;
                checkboxes.appendChild(checkbox);
            });

            document.getElementById("studentModal").classList.remove("hidden");
        };

        document.getElementById("cancelModalBtn").addEventListener("click", () => {
            document.getElementById("studentModal").classList.add("hidden");
        });

        document.getElementById("confirmAssignBtn").addEventListener("click", async () => {
            const selected = Array.from(document.querySelectorAll(".student-checkbox:checked")).map(cb => cb.value);
            if (selected.length > 0 && selectedExamId) {
                await updateDoc(doc(db, "exams", selectedExamId), { assignedTo: selected });
                alert("âœ… Test assigned successfully");
                document.getElementById("studentModal").classList.add("hidden");
            } else {
                alert("Please select at least one student.");
            }
        });

        window.logout = async () => {
            await signOut(auth);
            localStorage.clear();
            location.href = "../../index.html";
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
