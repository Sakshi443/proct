<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Register / Login</title>
        <link rel="stylesheet" href="./css/login.css" />
        <!-- Firebase v9 modular SDK -->
        <!-- <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script> -->
        <!-- Firebase SDKs -->
        <script src="js/firebase-config.js"></script>
</head>

<body>
    <div class="container" id="container">
        <!-- REGISTER -->
        <div class="form-container register-container">
            <form id="registerForm">
                <h2>Create Account</h2>
                <input type="text" id="regUsername" placeholder="Username" required />
                <input type="email" id="regEmail" placeholder="Email" required />
                <input type="password" id="regPassword" placeholder="Password" required />
                <select id="regRole" required>
                    <option value="">Select Role</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>
                <button type="submit">Register</button>
            </form>
        </div>

        <!-- LOGIN -->
        <div class="form-container login-container">
            <form id="loginForm">
                <h2>Sign In</h2>
                <input type="email" id="loginEmail" placeholder="Email" required />
                <input type="password" id="loginPassword" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- OVERLAY FOR TRANSITION -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h2>Welcome Back!</h2>
                    <p>Please login to continue</p>
                    <button class="ghost" id="goLogin">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h2>Hello, Friend!</h2>
                    <p>Create your account to get started</p>
                    <button class="ghost" id="goRegister">Register</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Your App Logic -->
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/login.js"></script>
    <!-- <script type="module" src="./auth.js"></script> -->

    <script>
        // in app.js
        const container = document.getElementById("container");
        document.getElementById("goRegister").onclick = () =>
            container.classList.add("right-panel-active");
        document.getElementById("goLogin").onclick = () =>
            container.classList.remove("right-panel-active");

    </script>
</body>

</html>
